database:
  type: mysql
  host: localhost
  port: 3306
  user: root
  password: 123
  db: rest-server
  charset: utf8mb4
  loglevel: info

  # only mysql
  parsetime: True
  local: True

  # only postgres
  sslmode: verify-ca
  timezone: Asia/Shanghai
  sslrootcert: /etc/ssl/certs/ca-certificates.crt
  sslcert: /path/to/client.crt
  sslkey: /path/to/client.key

  # only sqlite
  cached: shared

auth:
  type: ecdsa
