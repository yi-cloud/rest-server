  common:
    path: "logs"
    file: "rest-server.log"
    errorfile: "error.log"
    backups:
    - maxsize: 500
      maxbackups: 30
      maxage: 7
      localtime: true
      compress: true
      queuesize: 2048
    - maxsize: 50
      maxbackups: 30
      maxage: 30
      localtime: true
      compress: true
      queuesize: 1024
  access:
    path: "logs/access"
    file: "info.log"
    errorfile: "error.log"
